<!doctype html>
<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!--<meta charset="utf-8">-->
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>{% block title %}Welcome{% endblock %} â€” neros.kr</title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ '/static/css/poole.css'|url }}">
  <link rel="stylesheet" href="{{ '/static/css/syntax.css'|url }}">
  <link rel="stylesheet" href="{{ '/static/css/lanyon.css'|url }}">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Serif:400,400italic,700%7CPT+Sans:400">

  <!-- Icons -->
  <link rel="shortcut icon" href="{{ 'static/favicon.ico'|url }}">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">
</head>
<body>
  
  <!-- Target for toggling the sidebar `.sidebar-checkbox` is for regular
     styles, `#sidebar-checkbox` for behavior. -->
<input type="checkbox" class="sidebar-checkbox" id="sidebar-checkbox">

<!-- Toggleable sidebar -->
<div class="sidebar" id="sidebar">
  <div class="sidebar-item">
    <p>{{ site.description }}</p>
  </div>

  <nav class="sidebar-nav">
    <a class="sidebar-nav-item" href="/">Home</a>
    {% for href, title in [
      ['/blog', 'Blog'],
      ['/projects', 'Projects'],
      ['/about', 'About']
    ] %}
    <a class="sidebar-nav-item {% if this.is_child_of(href) %}active{% endif %}" href="{{ href|url }}">{{ title }}</a>
    {% endfor %}
    <!--<span class="sidebar-nav-item">Currently v{{ site.version }}</span>-->
  </nav>

  <div class="sidebar-item">
    <p>
      &copy; Copyright 2017 by neogures.
    </p>
  </div>
</div>


  <div class="wrap">
    <div class="masthead">
      <div class="container">
        <h3 class="masthead-title">
          <a href="{{ site.baseurl }}/" title="Home">sdfsfdfsfsd{{ site.title }}</a>
          <small>fssfdfd{{ site.tagline }}</small>
        </h3>
      </div>
    </div>

    <div class="container content">
    {% block body %}{% endblock %}
    </div>
  </div>

  <label for="sidebar-checkbox" class="sidebar-toggle"></label>

  <script>
    (function(document) {
      var toggle = document.querySelector('.sidebar-toggle');
      var sidebar = document.querySelector('#sidebar');
      var checkbox = document.querySelector('#sidebar-checkbox');

      document.addEventListener('click', function(e) {
        var target = e.target;

        if(!checkbox.checked ||
            sidebar.contains(target) ||
            (target === checkbox || target === toggle)) return;

        checkbox.checked = false;
      }, false);
    })(document);
  </script>
</body>
